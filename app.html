<!DOCTYPE html>
<html>
  <head>
    <title>AR Calendar</title>
    <link rel="shortcut icon" href="./assets/favicon.png">
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src = "https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs>
      <a-marker preset="hiro">
        <a-entity
        gltf-model="./Models/screen_hud/scene.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 2"
        rotation="270 0 0">
        </a-entity>
        <a-entity
        gltf-model="./Models/hud/scene.gltf"
        scale="1.5 1.5 1.5"
        position="0.1 0 1.7"
        rotation="270 0 0"
        animation-mixer="loop: repeat;">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>



    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- MSAL -->
    <script src="https://cdn.jsdelivr.net/npm/bluebird@3.7.2/js/browser/bluebird.min.js"></script>
    <script src="https://alcdn.msftauth.net/lib/1.2.1/js/msal.js"
    integrity="sha384-9TV1245fz+BaI+VvCjMYL0YDMElLBwNS84v3mY57pXNOt6xcUYch2QLImaTahcOP"
    crossorigin="anonymous"></script>
    <!-- Graph SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>
    <!-- Locais   -->
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/graph.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
