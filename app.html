<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src = "https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <a-entity
        gltf-model="./Models/TV Model/scene.gltf"
        scale="0.03 0.03 0.03"
        position="-1.3 0 0"
        rotation="180 270 90">
        </a-entity>

        <!-- Position = 'X Z Y' 
        - x = esquerda
        - y = subir -->
        <a-text
        position = "-1.8 -1.91 -0.2" 
        rotation = "270 0 0"
        scale = "1 1 1"
        width = "3"
        align = "left"
        value = 'Evento'
        ></a-text>
        <a-text
        position = "0 -1.91 -0.2" 
        rotation = "270 0 0"
        scale = "1 1 1"
        width = "3"
        align = "left"
        value = 'Horario'
        ></a-text>
        <a-text
        position = "0.9 -1.91 -0.2" 
        rotation = "270 0 0"
        scale = "1 1 1"
        width = "3"
        align = "left"
        value = 'Organizador'
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  
  </body>
</html>
